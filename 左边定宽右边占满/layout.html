<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.left{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			width: 100px;
			border: 1px solid ;
		}
		.right{
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 100px;
			border:1px solid;
		}
	</style>
</head>
<body>
	<div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
