<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css"> 
    ul{
      margin:0;
      padding:0 0 5px;
      width: 170px;
      overflow:hidden;
    }
    ul li{
      position:relative;
      display:block;
      float:left;
      text-align: center;
      line-height: 50px;
      width: 50px;
      height:50px;
      margin:0 -5px -5px 0;
      border:5px solid black;
      background-color: #999;
      
    }
    ul li:hover{
      border-color:red;
      z-index:8;
    }
  </style>
</head>
<body>
    <ul class="grid">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
</body>
</html>
